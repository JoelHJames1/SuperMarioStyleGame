<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }
        #gameContainer {
            position: relative;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        #gameCanvas {
            background: #87CEEB;
            display: block;
        }
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background: #45a049;
        }

        /* Mobile controls */
        #mobileControls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: none;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none;
            z-index: 1000;
        }

        .control-group {
            display: flex;
            gap: 10px;
            pointer-events: auto;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            transition: background 0.2s;
        }

        .control-btn:active,
        .control-btn.pressed {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(0.95);
        }

        .control-btn.jump-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            font-size: 20px;
            font-weight: bold;
        }

        @media (max-width: 768px), (pointer: coarse) {
            #mobileControls {
                display: flex;
            }

            #gameCanvas {
                max-width: 100vw;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1024" height="576"></canvas>
        <div id="loadingScreen">
            <div>Loading Game...</div>
            <div style="font-size: 14px; margin-top: 10px;">Loading sprites...</div>
        </div>
        <div id="gameOverScreen">
            <div id="gameOverText">Game Over!</div>
            <div id="finalScore" style="font-size: 18px; margin-top: 10px;">Score: 0</div>
            <button class="button" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <!-- Mobile Controls -->
    <div id="mobileControls">
        <div class="control-group">
            <div class="control-btn" id="leftBtn">‚Üê</div>
            <div class="control-btn" id="rightBtn">‚Üí</div>
        </div>
        <div class="control-group">
            <div class="control-btn jump-btn" id="jumpBtn">JUMP</div>
        </div>
    </div>

    <!-- Mute Button -->
    <div id="muteButton" style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
        <div class="control-btn" id="muteBtn" style="font-size: 16px;">üîä</div>
    </div>

    <script src="game.js"></script>
</body>
</html>
